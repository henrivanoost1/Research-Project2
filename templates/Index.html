<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Upload a poster</h1>

    <form id="form" onsubmit="return false;">
      <input type="file" id="userInput" />
      <input type="submit" onclick="othername();" />
    </form>

    <!-- Script to start generating an img -->
    <script>
      function othername() {
        var input = document.getElementById("userInput").value;
        let isConfirm = confirm(
          "Are you sure to generated the following img: " + input
        );
        if (isConfirm) {
          document.location.href = "/runscript/" + input;
        }
      }
    </script>

    <a href="/runscript/a dream world">Continue</a>
  </body>
</html>
